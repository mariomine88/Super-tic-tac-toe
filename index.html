<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="player" id="playerO">
                <span>O</span>
                <p>Score: <span id="scoreO">0</span></p>
            </div>
            <div class="player" id="playerX">
                <span>X</span>
                <p>Score: <span id="scoreX">0</span></p>
            </div>
        </header>
        <main>
            <div id="board" class="board">
                <!-- The board will be generated here using JavaScript -->
            </div>
        </main>
    </div>
</body>
</html>
